:root { 
    --paper: #fcfaf7; 
    --gold: #bfa17a; 
    --text: #4a4a4a; 
    --accent: #043927; 
    --pink: #f4cfe0; 
}

body, html { 
    margin: 0; 
    padding: 0; 
    background-color: #e5e0d8; 
    font-family: 'Montserrat', sans-serif; 
    color: var(--text); 
    overflow: hidden; 
    height: 100%; 
}

/* --- WRAPPER --- */
#envelope-wrapper {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    background-color: #f4f1ea;
    transition: transform 1s cubic-bezier(0.7,0,0.3,1), opacity 1s ease;
}

.wrapper-exit {
    transform: translateY(-100vh);
    opacity: 0;
    pointer-events: none;
}

/* --- ENVELOPE --- */
.envelope {
    position: relative;
    width: 90vw;
    height: 60vw;
    max-width: 600px;
    max-height: 400px;
    perspective: 1500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.envelope-back {
    position: absolute;
    inset: 0;
    background: url('6938.jpg') center/cover no-repeat;
    z-index: 1;
    filter: brightness(0.9);
}

/* --- LETTER --- */
.letter {
    position: absolute;
    bottom: 5%;
    left: 15%;
    width: 70%;
    height: 55%;
    background: white;
    z-index: 2;
    transform: translateY(0);
    opacity: 0;
    visibility: hidden;
    transition: transform 1.2s cubic-bezier(0.4,0,0.2,1), opacity 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 15px;
    box-sizing: border-box;
}

.open .letter {
    visibility: visible;
    transform: translateY(-110%);
    opacity: 1;
}

/* --- INTERNAL SHADOW (fades out cleanly) --- */
.internal-shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    z-index: 6;
    background: linear-gradient(135deg, rgba(0,0,0,0.4), transparent 60%),
                linear-gradient(225deg, rgba(0,0,0,0.4), transparent 60%);
    filter: blur(10px);
    pointer-events: none;
    transition: opacity 0.5s;
}

.open .internal-shadow {
    opacity: 0;
}

/* --- POCKET --- */
.envelope-pocket-main {
    position: absolute;
    inset: 0;
    z-index: 4;
    background: url('6938.jpg') center/cover no-repeat;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
}

/* --- FLAP --- */
.flap-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    z-index: 10;
    transform-origin: top;
    transform-style: preserve-3d;
    transition: transform 1.2s cubic-bezier(0.4,0,0.2,1);
    animation: flap-bob 4s ease-in-out infinite;
}

.top-flap {
    position: relative;
    width: 100%;
    height: 100%;
    background: url('6938.jpg') center/cover no-repeat;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-style: preserve-3d;
}
